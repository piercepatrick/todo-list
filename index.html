<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ToDo List</title>
  <meta name="description" content="ToDo List">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
    <header>
      <h1>The Best Tool For Your Tasks</h1>
    </header>
    <h2 id='select-project-h2'>Select a Project</h2>
    <div class='s'>
      <select name='projects' class='filter-projects'>
        <option value ='Default Project'>Default Project</option>
        <option value ='Project 1'>Project 1</option>
      </select>
    </div>
    <div class='project-menu'>
      <button class='project-buttons' id='add-project'>Add New Project</button>
      <button class='project-buttons' id='delete-project'>Delete Project</button>
    </div>
    <div class='add-project-input'>
      
    </div>
    <form>
      <input type='text' class='todo-input'>
      <button class = "todo-button" type='submit'>
        <i class="fas fa-plus"></i>
      </button>
      <div class='select'>
        <select name='todos' class='filter-todo'>
          <option value='all'>All</option>
          <option value='completed'>Completed</option>
          <option value='uncompleted'>Uncompleted</option>
        </select>
      </div>
    </form>
    <div class='todo-container'>
      <ul class='todo-list'></ul>
    </div>
    

  
  <script src="main.js"></script>

</body>
</html>
