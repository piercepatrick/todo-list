<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ToDo List</title>
  <meta name="description" content="ToDo List">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <div id='content'>

    <div id='header'>
      <img id='logo' src='White and Turquoise Triangle Home Furnishing Logo.png'>
      <h1 id='headerh1'>The Best Tool For Your Tasks</h1>
    </div>

    <main class='main'>

      <nav id='nav' class='nav'>
        <h2 class='project-title'>Projects</h2>
        <div class="projects-list" id="projects-list"></div>
        <button class="button-add-project" id="button-add-project">
          <i class="fas fa-plus"></i>
          Add Project
        </button>
      </nav>

      <div id='tasks-div'>
        <h2 id='add-tasks-header'>Tasks</h2>
        <button class='button-add-task' id='button-add-task'>
          <i class="fas fa-plus"></i>
          Add a Task
        </button>
      </div>
    </main>

  </div>
  <script src="main.js"></script>

</body>
</html>
